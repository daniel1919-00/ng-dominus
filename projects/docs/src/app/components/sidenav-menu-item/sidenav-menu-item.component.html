<div *ngIf="item" class="item" [routerLink]="item.path" routerLinkActive="active">
    <div class="item-info">
        <ng-container *ngIf="item.icon.type !== 'image'; else imageIcon">
            <mat-icon class="icon" [fontSet]="item.icon.fontSet || ''">
                {{ item.icon.src }}
            </mat-icon>
        </ng-container>
        <ng-template #imageIcon>
            <img class="icon" [ngSrc]="item.icon.src" [height]="30" [width]="30" alt=" ">
        </ng-template>
        <span class="title">{{ item.title }}</span>
    </div>
</div>
