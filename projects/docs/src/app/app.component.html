<mat-toolbar class="header" color="primary">
    <div class="header-items">
        <button mat-icon-button (click)="sideMenuOpen = !sideMenuOpen">
            <mat-icon>menu</mat-icon>
        </button>
        <span>{{ appConfig.baseTitle }}</span>
    </div>
    <div class="header-items">
        <button mat-icon-button aria-label="Dark mode toggle" (click)="setDarkMode(!isDarkMode)">
            <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
        </button>
        <a href="https://github.com/daniel1919-00/ng-dominus" target="_blank">
            <button mat-button>
                GitHub
            </button>
        </a>
    </div>
</mat-toolbar>

<mat-drawer-container class="app-container">
    <mat-drawer class="app-drawer" [mode]="mobileScreenSize ? 'over' : 'side'" [opened]="sideMenuOpen">
        <app-sidenav-menu-item *ngFor="let menuItem of menuItems" [item]="menuItem"></app-sidenav-menu-item>
    </mat-drawer>
    <mat-drawer-content class="app-content-container">
        <div class="app-content">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
