<mat-toolbar class="header" color="primary">
    <div class="header-items">
        <button mat-icon-button class="left" (click)="sideMenuOpen = !sideMenuOpen">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="left">Dominus Components</span>
    </div>
</mat-toolbar>

<mat-drawer-container class="app-container">
    <mat-drawer class="app-drawer" [mode]="mobileScreenSize ? 'over' : 'side'" [opened]="sideMenuOpen">
        <app-sidenav-menu-item *ngFor="let menuItem of menuItems" [item]="menuItem"></app-sidenav-menu-item>
    </mat-drawer>
    <mat-drawer-content class="app-content-container">
        <div class="app-content">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
