<div class="container">
    <table mat-table [dataSource]="classes">
        <ng-container matColumnDef="class">
            <th mat-header-cell *matHeaderCellDef> Class</th>
            <td mat-cell *matCellDef="let item"> {{ item.class }}</td>
        </ng-container>

        <ng-container matColumnDef="properties">
            <th mat-header-cell *matHeaderCellDef> Properties</th>
            <td mat-cell *matCellDef="let item" [innerHTML]="item.properties.replaceAll('\n', '<br>')"></td>
        </ng-container>

        <ng-container matColumnDef="forceFlagSupport">
            <th mat-header-cell *matHeaderCellDef> -f suffix support</th>
            <td mat-cell *matCellDef="let item">
                <span [ngClass]="item.forceFlagSupport ? 'css-lib-feature-supported' : 'css-lib-feature-not-supported'">{{ item.forceFlagSupport ? '&#10003;' : '&#10008;' }}</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="responsiveNamespacesSupport">
            <th mat-header-cell *matHeaderCellDef> Responsive namespaces support</th>
            <td mat-cell *matCellDef="let item">
                <span [ngClass]="item.responsiveNamespacesSupport ? 'css-lib-feature-supported' : 'css-lib-feature-not-supported'">{{ item.responsiveNamespacesSupport ? '&#10003;' : '&#10008;' }}</span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
