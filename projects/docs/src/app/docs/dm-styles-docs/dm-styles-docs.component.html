<app-component-doc-header title="Dominus css utilities">
    Lightweight library mainly build to style the dominus components demo page, but can be used on any site along any other css libraries.
</app-component-doc-header>
<mat-card>
    <mat-card-content>
        <mat-tab-group>
            <mat-tab label="Flexbox">
                <p>All flexbox classes required the base class <span class="important">dm-flex</span> to be present.</p>
                <app-code-example title="Flexbox example" [code]="dmStylesFlexExample">
                    <div class="dm-flex box no-bg">
                        <div class="box">1</div>
                        <div class="box">2</div>
                        <div class="box">3</div>
                    </div>
                </app-code-example>
            </mat-tab>
            <mat-tab label="Grid">  </mat-tab>
            <mat-tab label="Events">  </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
