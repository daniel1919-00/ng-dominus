<mat-card class="card">
    <mat-tab-group animationDuration="0">
        <mat-tab label="Overview">
            <mat-card-content>
                <form [formGroup]="form">

                    <h2>Configuration</h2>



                    <br>
                    <h2>Result</h2>
                    <mat-form-field>
                        <mat-label>Tags</mat-label>
                        <dm-tags formControlName="value"></dm-tags>
                    </mat-form-field>
                </form>
                <br><br>
                Form Value:
                <pre>{{ form.get('value')?.value | json }}</pre>
            </mat-card-content>
        </mat-tab>
        <mat-tab label="Api">
            <mat-card-content>
                <app-tags-docs></app-tags-docs>
            </mat-card-content>
        </mat-tab>
        <mat-tab label="Styling">
            <mat-card-content>

            </mat-card-content>
        </mat-tab>
    </mat-tab-group>
</mat-card>
